{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
        {% block title %}
            
        {% endblock title %}
       
            
    </title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/css/all.css' %}">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'css/personalizado.css' %}">
</head>
<body>
    
    {% block head %}
    <div class="container-fluid shadow-sm ">

            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" href="#">
                  <img src="{% static 'images/logo.png' %}" width="100" height="50" alt="">
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                      <a class="nav-link active" href="{% url 'index' %}">Crear usuarios</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'user_list' %}">Listar </a>
                    </li>
                    
                </ul>
            </nav>

        </div>
        
    </div>
    {% endblock head %}
    
    {% block content %}
        
    {% endblock content %}

    
    {% block footer %}
        
    {% endblock footer %}
        
        
        
    <script src= "{% static 'js/js/all.js' %}"></script>
</body>
</html>
